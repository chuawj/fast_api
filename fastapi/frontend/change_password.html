<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
     <link rel="stylesheet" href="style.css">
      <style>
        /* style.css 기본 스타일 사용 */
         input[type="text"], input[type="date"], input[type="password"] {
             width: calc(100% - 22px); /* 패딩 고려 */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
         .page-links p {
            text-align: center;
            margin-bottom: 5px;
         }
          .page-links a {
            display: inline-block;
            margin: 0 5px;
            text-decoration: none;
            color: #007bff;
         }
          .page-links a:hover {
            text-decoration: underline;
          }

        /* --- 2단계 폼 관련 스타일 --- */
        #password-change-section {
            display: none; /* 비밀번호 변경 섹션은 처음에는 숨김 */
            margin-top: 20px; /* 본인 확인 섹션과 간격 */
            padding-top: 20px;
            border-top: 1px solid #ddd; /* 구분선 */
        }
        #identity-verification-section button,
        #password-change-section button {
             display: block; /* 버튼을 블록 요소로 만들어 너비 100% */
             width: 100%;
             margin-top: 10px; /* 버튼 위 간격 */
        }
         .note {
            font-size: 0.9em;
            color: #666;
            margin-top: -10px; /* Adjust spacing */
            margin-bottom: 15px;
         }
    </style>
</head>
<body>
    <div class="container">
        <h1>비밀번호 변경</h1>

        <!-- 폼은 하나만 사용하고 섹션만 전환 -->
        <form id="changePasswordForm">

            <!-- 1단계: 본인 확인 섹션 -->
            <div id="identity-verification-section">
                 <p class="note">회원가입 시 사용한 정보로 본인 확인을 해주세요. 아이디(또는 이메일) 또는 전화번호 중 하나와 생년월일을 입력해주세요.</p>
                 <div>
                    <label for="verify_username">사용자 이름 또는 이메일:</label>
                    <input type="text" id="verify_username" placeholder="사용자 이름 또는 이메일 입력">
                </div>
                 <div>
                    <label for="verify_phone_number">전화번호:</label>
                    <input type="text" id="verify_phone_number" placeholder="예: 010-1234-5678">
                </div>
                 <div>
                    <label for="verify_birth_date">생년월일:</label>
                    <input type="text" id="verify_birth_date" required placeholder="예: YYYY-MM-DD">
                </div>
                <!-- 본인 확인 버튼 (type="button"으로 기본 submit 방지) -->
                <button type="button" id="verifyIdentityButton">본인 확인</button>
            </div>

            <!-- 2단계: 비밀번호 변경 섹션 (처음에는 숨겨져 있음) -->
            <div id="password-change-section">
                <p class="note">본인 확인이 완료되었습니다. 새로운 비밀번호를 입력해주세요.</p>
                <div>
                    <label for="new_password">새로운 비밀번호:</label>
                    <input type="password" id="new_password" required>
                </div>
                 
                <div>
                     <label for="confirm_password">비밀번호 확인:</label>
                     <input type="password" id="confirm_password" required>
                </div>
                
                 <!-- 비밀번호 변경 실행 버튼 (type="submit"으로 폼 제출 유도) -->
                <button type="submit" id="executePasswordChangeButton">비밀번호 변경</button>
            </div>


        </form>

        <div id="message"></div> <!-- 메시지 표시 영역 -->

        <div class="page-links">
             <p>
                <a href="login.html">로그인</a>|
                <a href="signup.html">회원가입</a> 
                
            </p>
             <p>
                <a href="find_username.html">아이디 찾기</a> |
                <a href="change_password.html">비밀번호 찾기</a>
            </p>
        </div>
    </div>

    <script src="script.js"></script> <!-- JavaScript 파일 연결 -->
</body>
</html>
